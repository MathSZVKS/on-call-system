<div class="bodyAll">
  <div class="top">
    <div class="left">
      <div class="arrowSide">
        <div class="circle">
          <mat-icon class="arrowLeft">keyboard_arrow_left</mat-icon>
        </div>
      </div>
    </div>
    <div class="right">
      <div class="topItens">
        <div class="scales">
          <span>PLANTONISTAS ESCALADOS</span>
        </div>
        <div class="date">
          <span>Hoje, 02/05, das 06:00 às 09:00</span>
        </div>
        <div class="button">
          <button>Adicionar Excedente</button>
        </div>
        <div class="counter">
          <span class="available">0</span>
          <span class="space">/</span>
          <span>3</span>
        </div>
      </div>
    </div>
  </div>
  <div class="body">
    <div class="leftBodyAll">
      <div class="centerContent">
        <div class="line" style="height: 13%">
          <div class="selectLine">
            <custom-select [optionsList]="list" placeHolder="Selecionar unidade"></custom-select>
          </div>
        </div>
        <div class="line" style="height: 13%">
          <div class="selectLine">
            <custom-select [optionsList]="list" placeHolder="Selecionar setor"></custom-select>
          </div>
        </div>
        <div class="line" style="height: 14%">
          <div class="topLine"><span>Período</span></div>
          <div class="bodyLine">
            <div class="periodSpace">
              <div class="radioPeriod">
                <input type="radio" name="period" value="morning" checked />
              </div>
              <div class="textPeriod">
                <span>Manhã</span>
              </div>
            </div>
            <div class="periodSpace">
              <div class="radioPeriod">
                <input type="radio" name="period" value="afternon" checked />
              </div>
              <div class="textPeriod">
                <span>Tarde</span>
              </div>
            </div>
            <div class="periodSpace">
              <div class="radioPeriod">
                <input type="radio" name="period" value="night" checked />
              </div>
              <div class="textPeriod">
                <span>Noite</span>
              </div>
            </div>
          </div>
        </div>
        <div class="line" style="height: 20%">
          <div class="topLine">
            <div class="leftRight"><span>Data de início</span></div>
            <div class="leftRight" style="margin-left: 5%"><span>Hora de início</span></div>
          </div>
          <div class="bodyLine">
            <div class="leftBody">
              <div class="icon">
                <mat-icon class="calendar_today">calendar_today</mat-icon>
              </div>
              <div class="input">
                <input type="text" placeholder="DD/MM/YYYY" />
              </div>
            </div>
            <div class="rightBody">
              <div class="icon">
                <mat-icon class="query_builder">query_builder</mat-icon>
              </div>
              <div class="input">
                <input type="text" placeholder="00:00" />
              </div>
            </div>
          </div>
        </div>
        <div class="line" style="height: 20%">
          <div class="topLine">
            <div class="leftRight"><span>Data de fim</span></div>
            <div class="leftRight" style="margin-left: 5%"><span>Hora de fim</span></div>
          </div>
          <div class="bodyLine">
            <div class="leftBody">
              <div class="icon">
                <mat-icon class="calendar_today">calendar_today</mat-icon>
              </div>
              <div class="input">
                <input type="text" placeholder="DD/MM/YYYY" />
              </div>
            </div>
            <div class="rightBody">
              <div class="icon">
                <mat-icon class="query_builder">query_builder</mat-icon>
              </div>
              <div class="input">
                <input type="text" placeholder="00:00" />
              </div>
            </div>
          </div>
        </div>
        <div class="line" style="height: 18%">
          <div class="topLine">
            <div class="leftRight"><span>Plantonistas quant.</span></div>
            <div class="leftRight" style="margin-left: 5%"><span>Aprovar troca</span></div>
          </div>
          <div class="bodyLine">
            <div class="leftBody">
              <div class="input" style="padding: 5%">
                <input type="text" />
              </div>
            </div>
            <div class="rightBody" style="border: none; background-color: transparent">
              <div class="change">
                <div class="radio">
                  <input type="radio" name="yesOrNo" value="yes" checked />
                </div>
                <div class="text"><span>Sim</span></div>
              </div>
              <div class="change">
                <div class="radio">
                  <input type="radio" name="yesOrNo" value="no" checked />
                </div>
                <div class="text"><span>Não</span></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="rightBodyAll">
      <div class="cardPerson">
        <div class="cardPersonInfo">
          <div class="status bg-u-primary">
            <span>asd</span>
          </div>
          <div class="lineDate">
            <div class="photo">
              <div
                class="circle"
                style="
                  background-image: url(https://m.media-amazon.com/images/I/8140o4U7CXL._AC_UF1000,1000_QL80_.jpg);
                "></div>
            </div>
            <div class="date">
              <div class="dateHour">
                <span>12:12</span>
              </div>
            </div>
          </div>
          <div class="name">
            <span>Gumball</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="bottom">
    <button style="margin-right: 29px">Editar</button>
    <button>Confirmar</button>
  </div>
</div>
